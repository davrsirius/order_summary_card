<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="card-image">
        <img src="images/illustration-hero.svg" alt="hero-image">
      </div>
      <div class="card-text">
        <h1 class="card-title">Order Summary</h1>
        <div class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </div>
        <div class="card-price">
          <div class="card-price__image">
            <img src="images/icon-music.svg" alt="icon-music">
          </div>
          <div class="card-price__desc">
            <div class="card-price__desc-title">Annual Plan</div>
            <div class="card-price__desc-price">$59.99/year</div>
          </div>
          <div class="card-price__change">Change</div>
        </div>
        <div class="card-btn">Proceed to Payment</div>
        <div class="card-cancel">Cancel Order</div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/davrsirius" target="_blank">Davron Parpiev</a>.
  </div>
</body>
</html>
